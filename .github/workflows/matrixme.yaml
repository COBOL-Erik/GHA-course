name: matrixmebaby
on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        type: environment
        required: true
  pull_request:
    branches:
    - main
  push:
    branches:
      - main
    paths-ignore:
      - .github/**
  schedule:
    - cron: "15 06 * * SUN"

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Print event that triggered me
        run: |
          echo "ðŸŽ‰ The job was triggered by event: ${{ github.event_name }}"
